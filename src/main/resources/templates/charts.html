<body>

        <ul class="nav flex-column">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/request">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>

              Urządzenia
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
              Użytkownicy
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>

        </ul>


      </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div>
      <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Wykresy</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">Udostępnij</button>
            <button class="btn btn-sm btn-outline-secondary">Eksportuj</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            Ten tydzień
          </button>
        </div>
      </div>

      <h3>Wybierz urzadzenie</h3>
      <form method="POST" action="/chartunit">
        <table>
          <tr>
            <td><label path="unit_net_ident">Numer urządzenia</label></td>
            <td>
              <select name="unit_net_ident">
                <option  th:each="listaUnitInput : ${listaUnitInput}"  th:value="${listaUnitInput.UnitNetIdent}"  th:label="${listaUnitInput.UnitNetIdent}" ></option>
              </select>
            </td>
          </tr>
          <td colspan="2">
            <input type="submit" value="Wybierz" />
          </td>
        </table>
      </form>
      <br> </br>
      <h3>Wybierz wejscie</h3>
      <form method="POST" action="/chartinput">
        <table>
          <tr>
            <td><label path="input_number">Numer wejścia</label></td>
            <td>
              <select name="input_number">
                <option  th:each="listaInput : ${listaInput}"  th:value="${listaInput.InputNumber}"  th:label="${listaInput.InputNumber}" ></option>
              </select>
            </td>
          </tr>
          <td colspan="2">
            <input type="submit" value="Wybierz" />
          </td>
        </table>
      </form>


      <canvas class="my-4 chartjs-render-monitor" id="myChart" width="1538" height="649" style="display: block; width: 1538px; height: 649px;"></canvas>





    </main>
  </div>
</div>

<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
      feather.replace()
    </script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

<script th:inline="javascript">

      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [[${opisy}]],
          datasets: [{
            data: [[${dane}]],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#1fb71d',
            borderWidth: 4,
            pointBackgroundColor: '#1fb71d'
          }]
        },

        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      }
      );
    </script>


</body></html>
