<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              Odczyty
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
              Ustawienia <span class="sr-only">(current)</span>

          <li class="nav-item">
            <a class="nav-link" href="/units">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
              Urządzenia

            <a class="nav-link" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
              Użytkownicy

            <a class="nav-link" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
              Raporty

            </a>

        </ul>


      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom" ></div>
        <h1 class="h2">Polecenia sterujace</h1>

      <br/>
      <h3>Wyslij polecenie</h3>
      <form method="POST" action="/addRequest">
        <table>
          <tr>
            <td><label path="unit_net_ident">Numer urzadzenia</label></td>
            <td>
            <select name="unit_net_ident">
              <option  th:each="listaUnitow : ${listaUnitow}"  th:value="${listaUnitow.NetIdent}"  th:label="${listaUnitow.NetIdent}" ></option>
            </select>
            </td>
          </tr>
          <tr>
            <td><label path="request_type">Polecenie</label></td>
            <td>
              <select name="request_type">
              <option  th:each="listaTypow : ${listaTypow}"  th:value="${listaTypow.id}"  th:label="${listaTypow.Request}" ></option>
            </select>
            </td>
          </tr>
          <tr>
            <td><label path="unit_input_id">Numer wejścia</label></td>
            <td><input name="unit_input_id" /></td>
          </tr>
          <tr>
            <td><label path="value">Wartość</label></td>
            <td><select name="value">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Wyslij" />
            </td>
          </tr>
        </table>
      </form>

      <br/><br/><br/>
      <h3>Wysłane polecenia</h3>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>Numer urzadzenia</th>
            <th>Typ polecenia</th>
            <th>Data rejestracji</th>
            <th>Data wyslania</th>
            <th>Numer wejscia</th>
            <th>Wartość</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="listaRequestow : ${listaRequestow}">

            <td th:text="${listaRequestow.UnitNetIdent}">  </td>
            <td th:text="${listaRequestow.RequestType}">  </td>
            <td th:text="${listaRequestow.RegDate}"></td>
            <td th:text="${listaRequestow.SendDate}"></td>
            <td th:text="${listaRequestow.unit_input_id}"></td>
            <td th:text="${listaRequestow.Value}"></td>

          </tr>
          </tbody>
        </table>
      </div>









    </main>

  </div>
</div>



</body></html>
