    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom" ></div>
        <h1 class="h1">Polecenia sterujace</h1>

      <br/>
      <h3>Wyślij polecenie</h3>
      <form id="form" method="POST" action="/addRequest">
        <table>
          <tr>
            <td><label path="unit_net_ident">Numer urzadzenia</label></td>
            <td>
            <select name="unit_net_ident">
              <option  th:each="listaUnitow : ${listaUnitow}"  th:value="${listaUnitow.NetIdent}"  th:label="${listaUnitow.NetIdent}" ></option>
            </select>
            </td>
          </tr>
          <tr>
            <td><label path="request_type">Polecenie</label></td>
            <td>
              <select name="request_type">
              <option  th:each="listaTypow : ${listaTypow}"  th:value="${listaTypow.id}"  th:label="${listaTypow.Request}" ></option>
            </select>
            </td>
          </tr>
          <tr>
            <td><label path="unit_input_id">Numer wejścia</label></td>
            <td><input name="unit_input_id" aria-required="false" /></td>
          </tr>
          <tr>
            <td><label path="register">Rejestr</label></td>
            <td><input name="register" aria-required="false" /></td>
          </tr>
          <tr>
            <td><label path="value">Wartość</label></td>
            <td><select name="value" aria-required="false">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Wyslij" />
            </td>
          </tr>
        </table>
      </form>

      <br/><br/><br/>
      <h3>Wysłane polecenia</h3>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>Numer urzadzenia</th>
            <th>Typ polecenia</th>
            <th>Data rejestracji</th>
            <th>Data wyslania</th>
            <th>Numer wejscia</th>
            <th>Wartość</th>
            <th>Rejestr</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="listaRequestow : ${listaRequestow}">

            <td th:text="${listaRequestow.UnitNetIdent}">  </td>
            <td th:text="${listaRequestow.RequestType}">  </td>
            <td th:text="${listaRequestow.RegDate}"></td>
            <td th:text="${listaRequestow.SendDate}"></td>
            <td th:text="${listaRequestow.unit_input_id}"></td>
            <td th:text="${listaRequestow.Value}"></td>
            <td th:text="${listaRequestow.Register}"></td>

          </tr>
          </tbody>
        </table>
      </div>

<script th:inline="javascript">
jQuery(document).ready(function($){

// Remove empty fields from GET forms
// Author: Bill Erickson
// URL: http://www.billerickson.net/code/hide-empty-fields-get-form/

// Change 'form' to class or ID of your specific form
$("form").submit(function() {
$(this).find(":input").filter(function(){ return !this.value; }).attr("disabled", "disabled");
return true; // ensure form still submits
});

// Un-disable form fields when page loads, in case they click back after submission
$( "form" ).find( ":input" ).prop( "disabled", false );

}


    </script>
