    <title>Logowanie</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="./login_files/signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./login_files/method-draw-image.svg" alt="" width="300" height="300">
      <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Pamiętaj moje hasło
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Loguj</button>
      <p class="mt-5 mb-3 text-muted">© Author: Daniel Szymanski 2017-2018</p>
    </form>
  

</body></html>
